  <h1  Among Us[c] é um jogo eletrônico online, dos gêneros jogo em grupo e sobrevivência, desenvolvido e publicado pelo estúdio de jogos estadunidense InnerSloth. Foi lançado em junho de 2018 para Android e iOS, em novembro de 2018 para Microsoft Windows, em dezembro de 2020 para Nintendo Switch, e em dezembro de 2021 para PlayStation 4, PlayStation 5, Xbox One e Xbox Series X/S.

O jogo se passa em um cenário de tema espacial, onde cada jogador desempenha um de dois papéis, sendo a maioria tripulantes e um número predeterminado sendo impostores.[d] O objetivo dos tripulantes é identificar os impostores e/ou completar as tarefas ao redor do mapa, enquanto o objetivo dos impostores é eliminar os tripulantes. Os jogadores suspeitos são eliminados através de uma votação, que é iniciada quando uma reunião de emergência é chamada ou quando um cadáver é reportado. Os tripulantes vencem caso todos os Impostores sejam eliminados ou se todas as tarefas forem completadas. Já os impostores vencem caso estejam em número igualitário ao dos tripulantes, ou caso uma sabotagem crítica não seja resolvida.

Embora inicialmente lançado com pouca atenção popular, ele recebeu uma grande taxa de popularidade em 2020 devido a muitos streamers da Twitch e YouTubers jogarem-no. Em resposta à popularidade do jogo, uma sequência, Among Us 2, chegou a ser anunciada em agosto de 2020. Todavia, foi posteriormente cancelada em 23 de setembro de 2020, quando a equipe mudou o foco para o jogo original. Em geral, Among Us foi bem recebido por sites de jogos eletrônicos. O preço baixo e a diversão foram elogiados, mas a jogabilidade como tripulante recebeu críticas. A versão para dispositivos móveis, apesar de gratuita, recebeu críticas em relação à estabilidade e propagandas. Uma série animada está em produção.</h1>
